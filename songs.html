<html>
	<head>
		<title>
			Music Madness Songs
		</title>
		<style type="text/CSS">
		/* Style table */
		table {
			margin: auto;
			padding: 20px;
			border-collapse: collapse;
			width: 100%;
			border: #6E6E6E solid 1px;
		}
		table, th, td {
			border-bottom: #6E6E6E solid 1px;
			text-align: center;
		}
		th, td{
			padding: 5px;
		}
		img {
			width: 150px;
		}
		tr:nth-child(even) {background-color: #f2f2f2}
		</style>
	</head>
	<body>
		<table>
			<tr>
				<th>Cover</th>
				<th>Title</th>
				<th>Album</th>
				<th>Artist</th>
				<th>Release</th>
				<th>Length</th>
			</tr>
			<tr>
				<td><img src = "https://upload.wikimedia.org/wikipedia/en/5/53/Beyonce_-_Lemonade_(Official_Album_Cover).png" alt = "Lemonade Cover" ></td>
				<td>Sorry</td>
				<td>Lemonade</td>
				<td>Beyonce</td>
				<td>May 3, 2016</td>
				<td>3:52</td>
			</tr>
			<tr>
				<td><img src = "https://upload.wikimedia.org/wikipedia/en/7/7d/Blurryface_by_Twenty_One_Pilots.png" alt = "Blurryface Cover" ></td>
				<td>Stressed Out</td>
				<td>Blurryface</td>
				<td>Twenty One Pilots</td>
				<td>November 10, 2015</td>
				<td>3:22</td>
			</tr>
			<tr>
				<td><img src = "https://upload.wikimedia.org/wikipedia/en/3/32/Rihanna_-_Anti.png" alt = "Anti Cover" ></td>
				<td>Work</td>
				<td>Anti</td>
				<td>Rihanna</td>
				<td>January 27, 2016</td>
				<td>3:39</td>
			</tr>
		</table>
	</body>
</html>
