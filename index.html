<!DOCTYPE html>

<head>

<script type="text/javascript">
	function redirecthome()
	    {
	    location.href("http://musicmadness.me");
	    }
	function redirectabout()

<style type="text/CSS">
 /* Style the tab */
div.tab {
    overflow: hidden;
    border: 1px solid #ccc;
    background-color: #f1f1f1;
}

/* Style the buttons inside the tab */
div.tab button {
    background-color: inherit;
    float: left;
    border: none;
    outline: none;
    cursor: pointer;
    padding: 14px 16px;
    transition: 0.3s;
}

/* Change background color of buttons on hover */
div.tab button:hover {
    background-color: #ddd;
}

/* Create an active/current tablink class */
div.tab button.active {
    background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
    display: none;
    padding: 6px 12px;
    border: 1px solid #ccc;
    border-top: none;
}
</style>
</head>
<body>
<div class="tab">
	<button class="tablinks" onclick="redirecthome()">Home</button>
	<button class="tablinks" onclick="redirectabout()">About</button>
	<button class="tablinks" onclick="redirectsongs()">Music</button>
	<button class="tablinks" onclick="redirectartists()">Artists</button>
	<button class="tablinks" onclick="redirectlabels()">Labels</button>
</div>
</body>	
</html>
