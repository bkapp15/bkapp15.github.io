<html>
<head>
<title>Welcome!</title>
<style type="text/CSS">
 /* Style the tab */
div.tab {
    overflow: hidden;
    border: 1px solid #ccc;
    background-color: #f1f1f1;
}

/* Style the buttons inside the tab */
div.tab button {
    background-color: inherit;
    float: left;
    border: none;
    outline: none;
    cursor: pointer;
    padding: 14px 16px;
    transition: 0.3s;
}

/* Change background color of buttons on hover */
div.tab button:hover {
    background-color: #ddd;
}

/* Create an active/current tablink class */
div.tab button.active {
    background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
    display: none;
    padding: 6px 12px;
    border: 1px solid #ccc;
    border-top: none;
}
</style>
<script>
function redirectHome()
    {
    var url = "http://musicmadness.me";
    window.location(url);
    }
function redirectAbout()
    {
    var url = "http://musicmadness.me/about";
    window.location(url);
    }
</script>
</head>
<body>
<div class="tab">
	<button class="tablinks" onclick="redirectHome()">About</button>
	<button class="tablinks" onclick="redirectAbout()">About</button>
	<button class="tablinks" onclick="">Music</button>
	<button class="tablinks" onclick="">Artists</button>
	<button class="tablinks" onclick="">Labels</button>
</div>
</body>
</html>
