<html>
	<head>
		<title>
			Music Madness Labels
		</title>
		<style type="text/CSS">
		table {
			margin: auto;
			padding: 20px;
			border-collapse: collapse;
			width: 100%;
			border: #6E6E6E solid 1px;
		}
		table, th, td {
			border-bottom: #6E6E6E solid 1px;
			text-align: center;
		}
		th, td{
			padding: 10px;
		}
		img {
			width: 150px;
		}
		tr:nth-child(even) {background-color: #f2f2f2}
		</style>
	</head>
	<body>
		<table>
			<tr>
				<th>Logo</th>
				<th>Name</th>
				<th>Founded</th>
				<th>CEO</th>
				<th>Location</th>
			</tr>
			<tr>
				<td><img src = "https://upload.wikimedia.org/wikipedia/en/thumb/3/32/Columbia_Records_Logo.svg/1024px-Columbia_Records_Logo.svg.png" alt = "Columbia Records Logo" ></td>
				<td>Columbia Records</td>
				<td>1888</td>
				<td>Rob Stringer</td>
				<td>New York City, NY</td>
			</tr>
			<tr>
				<td><img src = "http://vignette2.wikia.nocookie.net/lyricwiki/images/d/da/Fueled_By_Ramen.jpg/revision/latest?cb=20110710185444" alt = "Fueled By Ramen Logo" ></td>
				<td>Fueled By Ramen</td>
				<td>1996</td>
				<td>Mike Easterlin</td>
				<td>New York City, NY</td>
			</tr>
			<tr>
				<td><img src = "https://upload.wikimedia.org/wikipedia/commons/thumb/0/0b/Roc_Nation_Logo.svg/2000px-Roc_Nation_Logo.svg.png" alt = "Roc Nation Logo" ></td>
				<td>Roc Nation</td>
				<td>2008</td>
				<td>Jay Brown</td>
				<td>New York City, NY</td>
			</tr>
		</table>
	</body>
</html>
